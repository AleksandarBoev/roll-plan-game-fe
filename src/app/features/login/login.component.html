<div class="container-fluid text-center">
  <form #userLoginForm="ngForm" (ngSubmit)="loginUser()">
    <div class="form-group">
      <label for="name">
        Name: <input type="text" id="name" name="username" class="form-control" placeholder="Name..." ngModel required/>
      </label>
    </div>

    <div class="form-group">
      <label for="password">
        Password: <input type="password" id="password" name="password" class="form-control" placeholder="Password..."
                         ngModel required/>
      </label>
    </div>

    <button class="btn btn-dark" type="submit">Login</button>

    <div *ngIf="errorMessage">
      <p class="text-danger">{{ errorMessage }}</p>
    </div>
  </form>

  <p>Don't have a profile? <a routerLink="{{routeValues.REGISTER}}">Register</a></p>
</div>
